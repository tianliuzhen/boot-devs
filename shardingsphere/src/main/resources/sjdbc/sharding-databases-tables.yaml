rules:
  - !SHARDING
    tables: # 数据分片规则配置
      t_order: # 逻辑表名称
        actualDataNodes: ds_${0..1}.t_order_${0..1} # 由数据源名 + 表名组成（参考 Inline 语法规则）
        tableStrategy:
          standard:
            shardingColumn: order_id               # 分片列名称
            shardingAlgorithmName: t_order_inline  # 分片算法名称
        keyGenerateStrategy:
          column: order_id
          keyGeneratorName: snowflake
        auditStrategy:
          auditorNames:
            - sharding_key_required_auditor
          allowHintDisable: false # 是否允许hit策略执行，true表示不允许
      t_order_item:
        actualDataNodes: ds_${0..1}.t_order_item_${0..1}
        tableStrategy:
          standard:
            shardingColumn: order_id                    # 分片列名称
            shardingAlgorithmName: t_order_item_inline  # 分片算法名称
        keyGenerateStrategy:
          column: order_item_id
          keyGeneratorName: snowflake
      t_account:
        actualDataNodes: ds_${0..1}.t_account_${0..1}
        tableStrategy:
          standard:
            shardingAlgorithmName: t_account_inline  # 分片算法名称
        keyGenerateStrategy:
          column: account_id
          keyGeneratorName: snowflake
    defaultShardingColumn: account_id # 默认分片列名称
    bindingTables: # 绑定表规则列表
      - t_order,t_order_item
    defaultDatabaseStrategy: # 默认数据库分片策略
      standard:
        shardingColumn: order_id
        shardingAlgorithmName: database_inline  # 分片算法名称
    defaultTableStrategy: # 默认表分片策略
      none:

    shardingAlgorithms: # 分片算法配置
      database_inline: # 分片算法名称
        type: INLINE
        props:
          algorithm-expression: ds_${order_id % 2}
      t_order_inline:
        type: INLINE
        props:
          algorithm-expression: t_order_${order_id % 2}
      t_order_item_inline:
        type: INLINE
        props:
          algorithm-expression: t_order_item_${order_id % 2}
      t_account_inline:
        type: INLINE
        props:
          algorithm-expression: t_account_${account_id % 2}
    keyGenerators:
      snowflake:
        type: SNOWFLAKE
    auditors:
      sharding_key_required_auditor:
        type: DML_SHARDING_CONDITIONS

  - !BROADCAST
    tables: # 广播表规则列表
      - t_address
  - !SINGLE
    tables: # 单表
      # MySQL 风格
      # - ds_single.t_single # 加载指定单表
      # - ds_1.* # 加载指定数据源中的全部单表
      - "*.*" # 加载全部单表
      # PostgreSQL 风格
      # - ds_0.public.t_config
      # - ds_1.public.*
      # - ds_2.*.*
      # - "*.*.*"
    defaultDataSource: ds_single # 默认数据源，仅在执行 CREATE TABLE 创建单表时有效。缺失值为空，表示随机单播路由。
props:
  sql-show: true # 控制台打印sql
