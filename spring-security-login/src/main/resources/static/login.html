<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>安全登录</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        body {
            margin: 10px auto;
        }
        .form-signin {
            width: 50%; /* 根据需要调整宽度 */
            margin: 0 auto;
            padding: 20px; /* 可选，为表单添加内边距 */
            border: 1px solid #ccc; /* 可选，为表单添加边框 */
            border-radius: 6px; /* 可选，为表单边框添加圆角 */
        }
    </style>
</head>
<body>
<form class="form-signin" th:action="@{/doLogin}" method="post">
    <h2 class="form-signin-heading">安全登录</h2>
    <p th:if="${param.error}" class="error">错误的用户名/域, 密码</p>
    <p>
        <label for="username" class="sr-only">帐号</label>
        <input type="text" id="username" name="username" value="admin" class="form-control" placeholder="用户名" required autofocus/>
    </p>
    <p>
        <label for="password" class="sr-only">密码</label>
        <input type="password" id="password" name="password" value="123456" class="form-control" placeholder="密码" required autofocus/>
    </p>
    <button class="btn btn-sm btn-primary btn-block" type="submit">登录</button>
    <a href="/index" th:href="@{/index}">返回</a>
</form>
</body>
</html>
